<html lang="en">

    <title>Document</title>
</head>
<body>

    <script>
        var nomor
        nomor = prompt('nomor urut berapa di kelas?')

        if (nomor < 5 || nomor == 5 ){
            alert('huruf depanmu a ya..')
        }
        else if(nomor > 5 && nomor < 10 || nomor == 10){
            alert('huruf depanmu b atau c ya..')
        }
        else if (nomor >10 && nomor <15 || nomor == 15){
            alert('huruf depanmu antara d - m ya..')
        }
        else if (nomor > 15 && nomor < 20 || nomor ==20){
            alert('huruf depanmu antara m-o ya..')
        }
        else if (nomor > 20 && nomor < 25 || nomor ==25){
            alert('huruf depanmu antara o-s ya..')
        }
        else if (nomor >20 && nomor < 32 || nomor == 32){
            alert('huruf depanmu antara s-z ya..')
        }
        else{
            alert('kelas apa nih? sekolah mana?')
        }


    </script>
    
</body>
